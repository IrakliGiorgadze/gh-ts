server {
  listen 80;
  server_name _;

  # Root where index.html & assets live (Dockerfile copies here)
  root /usr/share/nginx/html;
  index index.html;

  # Security & basic headers
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";

  # Gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Static files cache
  location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    access_log off;
    expires 7d;
  }

  # Serve HTML pages
  location / {
    try_files $uri $uri/ =404;
  }

  # Proxy API calls to the Go backend container (service name from compose)
  location /api/ {
    proxy_pass http://ticketing-api:8080/api/;

    # Recommended proxy headers
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # Health check (optional)
  location /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }
}